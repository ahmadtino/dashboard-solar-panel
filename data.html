<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <title>Data Pelanggan</title>
    </head>
    <body>
        <div class="container text-center mt-2">
            <h2>Data Pelanggan</h2>
            <div class="text-left" style="font-size: 20px;"><span class="font-weight-bold">Device Credential: </span><span class="cred"></span></div>
            <div class="text-left" style="font-size: 20px;"><span class="font-weight-bold">Nama: </span><span class="name"></span></div>
            <a href="daftar-pelanggan.html"><button class="btn btn-primary">Daftar Pelanggan</button></a>
            <hr>
            <div class="row mt-3">
                <div class="col-2"></div>
                <div class="col-8">
                    <h4>Grafik Daya Solar Panel</h4>
                    <div><canvas id="chartSolar"></canvas></div>
                </div>
                <div class="col-2"></div>
            </div>
            <hr>
            <div class="row mt-3">
                <div class="col-2"></div>
                <div class="col-8">
                    <h4>Grafik Daya Beban</h4>
                    <canvas id="chartBeban"></canvas>
                </div>
                <div class="col-2"></div>
            </div>
            <hr>
            <div class="row mt-5">
                <div class="col">
                    <h4>Data Daya Solar Panel</h4>
                    <div style="height: 400px; overflow-y: scroll;">
                        <table class="table table-striped mt-4">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">No</th>
                                    <th scope="col">Time</th>
                                    <th scope="col">V (V)</th>
                                    <th scope="col">I (A)</th>
                                    <th scope="col">P (W)</th>
                                    <th scope="col">pf</th>
                                    <th scope="col">E (kWh)</th>
                                </tr>
                            </thead>
                            <tbody class="daya-beban">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col">
                    <h4>Data Daya Beban</h4>
                    <div style="height: 400px; overflow-y: scroll;">
                        <table class="table table-striped mt-4">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">No</th>
                                    <th scope="col">Time</th>
                                    <th scope="col">V (V)</th>
                                    <th scope="col">I (A)</th>
                                    <th scope="col">P (W)</th>
                                    <th scope="col">pf</th>
                                    <th scope="col">E (kWh)</th>
                                </tr>
                            </thead>
                            <tbody class="daya-solarpanel">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <button class="btn btn-danger del-btn m-3">Delete</button>
            
        </div>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script src="server.js"></script>
        <script src="data.js"></script>
    </body>

</html>
